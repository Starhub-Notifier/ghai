{% extends "base.html" %}
{% block content %}
<div class="row">
    <h1>{{ query }}</h1>
</div>
<div class="row">
    <form class="form-horizontal" method="get" action="{{ url_for('query') }}">
        <div class="form-group">
            <label for="q" class="col-lg-2 control-label">query</label>
            <div class="col-lg-10">
                <input type="text" name="q" class="form-control" id="q" placeholder="q" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <input type="submit" class="btn btn-primary pull-right" value="Submit" />
            </div>
        </div>
    </form>
</div>
<div class="row">
    <pre>{{ data }}</pre>
</div>
{% endblock %}
